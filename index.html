<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css"> 
	</head>
	<body>
		<main>
			<div class="score-container">
				<div class="player">
					<span>Player</span>
					<span>score:20</span>
				</div>
				<div class="player">
					<span>Player</span>
					<span>score:20</span>
				</div>
			</div>
			<div class="start-container">
				<button id='reset'>Start</button>
			</div>
			<div class="tic-container" id="ticBtns">
				<div class="row1" id="zero">
					<button class="column1" id="zero-zero"></button>
					<button class="column2" id="zero-one"></button>
					<button class="column3" id="zero-two"></button>
				</div>

				<div class="row2" id="one">
					<button class="column1" id="one-zero"></button>
					<button class="column2" id="one-one"></button>
					<button class="column3" id="one-two"></button>
				</div>

				<div class="row3" id="two">
					<button class="column1" id="two-zero"></button>
					<button class="column2" id="two-one"></button>
					<button class="column3" id="two-two"></button>
				</div>
			</div>
			<div class="who-wins">
				<span>You Wins!</span>
			</div>
		</main>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
